<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS First Application</title>
</head>
<body>

    <div x-data="{ title: 'The Lord of the Rings' }">
        <p x-text="title"></p>
        <button @click="title='The Two Towers'">Change title</button>
    </div>

    <div x-data=" { count: 0 } ">
        <p x-text="count"></p>
        <button x-on:click="count++">Increment</button>
        <button x-on:click="count--">Decrement</button>
    </div>

    <div x-data=" { countdown: 60 } "
         x-init="setInterval( () => { countdown--; }, 1000 );">
        <h1 x-text="countdown"></h1>
    </div>

    <div x-data=" { show: true } ">
        <p x-show="show">Toggling text</p>
        <button x-on:click="show = !show">Toggle view</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
