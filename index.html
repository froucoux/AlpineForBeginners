<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS First Application</title>
</head>
<body>

    <div x-data="{ title: 'The Lord of the Rings' }">
        <p x-text="title"></p>
        <button @click="title='The Two Towers'">Change title</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
